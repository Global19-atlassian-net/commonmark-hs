resolver: lts-14.6
extra-deps:
- emojis-0.1
- pandoc-types-1.20
ghc-options:
   "$locals": -fhide-source-paths
packages:
- commonmark
- commonmark-cli
- commonmark-pandoc
# These next two lines are needed to use
# stack build --profile --ghc-options="-fno-prof-auto"
apply-ghc-options: everything
rebuild-ghc-options: true
